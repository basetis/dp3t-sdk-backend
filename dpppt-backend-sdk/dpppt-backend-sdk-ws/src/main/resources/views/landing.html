<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="templates/global :: head" />
<body>

	<form id="logout-form" action="#" th:action="@{/admin/login}" method="get">
			<input type="submit" class="btn btn-danger" value="Logout">
	</form>
	<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center ">
      <h1 class="h1 mb-1">Covid Code Generator</h1>
    </div>
    <div>
    </div>
    
    <div class="card-deck mb-3 text-center border border-light p-5">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="h4 mb-4">Covid Code Generator</h4>
          </div>
          <div class="card-body">
      		<form class="text-center border border-light p-5" id="otp-form" action="#" th:action="@{/admin/generate-code}" method="post">
            	<input id="auth-token" type="hidden" th:value="${response.token}">
            	<button type="button" class="btn btn-info form-control my-4" th:onclick="submitOTPGenerator()">Generate Code</button>
            	<input id="otpCode" type="text" class="form-control text-center" th:readonly="true">
            </form>
          </div>
        </div>
      </div>
      
      <th:block th:replace="templates/global :: scripts"/>

</body>
</html>
